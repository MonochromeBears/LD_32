[application]

name="ld32"
main_scene="res://splash.xml"
icon="icon.png"

[autoload]

global="res://global.xml"

[debug]

print_fps=true

[display]

driver="GLES2"
width=1280
height=800
fullscreen=false

[input]

ui_left=[jbutton(0, 14), key(Left), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_superstrike=[key(Space)]

[physics_2d]

default_gravity=0

[render]

thread_model=2
mipmap_policy=0
