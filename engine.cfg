[application]

name="ld31"
main_scene="res://main_scene.xml"
icon="icon.png"

[debug]

print_fps=true

[display]

driver="GLES2"
width=1280
height=800

[input]

ui_left=[jbutton(0, 14), key(Left)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]

[physics_2d]

default_gravity=0

[render]

thread_model=2
mipmap_policy=0
